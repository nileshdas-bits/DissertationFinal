experiment_name: fi2010_classification
seed: 42

data:
  raw_dir: ./data/raw/fi2010
  train_glob: "Train_Dst_NoAuction_ZScore_CF_*.txt"
  test_glob: "Test_Dst_NoAuction_ZScore_CF_*.txt"
  fold_id: "all"

label:
  source: provided
  horizon_index: 0
  task: classification

window:
  lookback: 50  # Sequence length W
  mode: sequence  # Required for LSTM/GRU/TCN

normalization:
  method: none  # FI-2010 is pre-normalized

model:
  name: lstm
  params:
    hidden_size: 64
    num_layers: 2
    dropout: 0.2
    bidirectional: false

training:
  batch_size: 256
  epochs: 50
  learning_rate: 0.001
  early_stopping_patience: 10
  device: auto
