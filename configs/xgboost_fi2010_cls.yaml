experiment_name: fi2010_classification
seed: 42

data:
  raw_dir: ./data/raw/fi2010
  train_glob: "Train_Dst_NoAuction_ZScore_CF_*.txt"
  test_glob: "Test_Dst_NoAuction_ZScore_CF_*.txt"
  fold_id: "all"

label:
  source: provided
  horizon_index: 0  # 0=k10, 1=k20, 2=k30, 3=k50, 4=k100
  task: classification

window:
  lookback: 50
  mode: tabular_flat

normalization:
  method: none  # FI-2010 is pre-normalized

model:
  name: xgboost
  params:
    n_estimators: 100
    max_depth: 6
    learning_rate: 0.1
    subsample: 0.8
    colsample_bytree: 0.8
    early_stopping_rounds: 10

training:
  batch_size: 256
  epochs: 100
  learning_rate: 0.001
  early_stopping_patience: 10
  device: auto
