experiment_name: fi2010_ridge_classification
seed: 42

data:
  raw_dir: ./data/raw/fi2010
  train_glob: "Train_Dst_NoAuction_ZScore_CF_*.txt"
  test_glob: "Test_Dst_NoAuction_ZScore_CF_*.txt"
  fold_id: "all"

label:
  source: provided
  horizon_index: 0
  task: classification

# IMPORTANT:
# Ridge cannot consume sequence tensors directly.
# We flatten the window into a tabular feature vector.
window:
  lookback: 50
  mode: tabular_flat

normalization:
  method: zscore

model:
  name: ridge
  params:
    alpha: 1.0

training:
  # These are largely ignored by sklearn ridge,
  # but kept for config compatibility
  batch_size: 1024
  epochs: 1
  learning_rate: 0.001
  early_stopping_patience: 0
  device: cpu
