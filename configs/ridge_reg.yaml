experiment_name: fi2010_ridge_regression
seed: 42

data:
  raw_dir: ./data/raw/fi2010
  processed_dir: ./data/processed
  file_patterns:
    - "*.txt"
    - "*.csv"

label:
  tau: 10
  task: regression
  epsilon: 0.0002

window:
  lookback: 50
  mode: tabular_flat

split:
  train_ratio: 0.70
  val_ratio: 0.15
  test_ratio: 0.15
  purge_boundary: true

normalization:
  method: zscore

model:
  name: ridge
  params:
    alpha: 1.0

training:
  batch_size: 256
  epochs: 100
  learning_rate: 0.001
  early_stopping_patience: 10
  device: auto
