experiment_name: fi2010_random_forest_regression
seed: 42

data:
  raw_dir: ./data/raw/fi2010
  processed_dir: ./data/processed
  file_patterns:
    - "*.txt"
    - "*.csv"

label:
  tau: 10
  task: regression
  epsilon: 0.0002

window:
  lookback: 50
  mode: tabular_stats

split:
  train_ratio: 0.70
  val_ratio: 0.15
  test_ratio: 0.15
  purge_boundary: true

normalization:
  method: zscore

model:
  name: random_forest
  params:
    n_estimators: 100
    max_depth: 10
    min_samples_split: 5
    min_samples_leaf: 2

training:
  batch_size: 256
  epochs: 100
  learning_rate: 0.001
  early_stopping_patience: 10
  device: auto
